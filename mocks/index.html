<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TsumTsumTools</title>

    <script src="js/01_scoreSimulator.js"></script>

    <link rel="stylesheet" href="./css/00_common.css">
    <link rel="stylesheet" href="./css/01_scoreSimulator.css">
</head>
<body>
    <header>
        <h1 class="header-title">スコアシミュレータ</h1>
    </header>

    <main>
        <div class="block-flex content-block main-block">

            <!-- 出力ブロック -->
            <div class="block-output content-block">

                <!-- 出力（スコア） -->
                <div class="info-item">
                    <div class="header-label">
                        予想スコア
                    </div>
                    <div id="score-output">
                        1842000
                    </div>
                </div>
            </div>

            <!-- 入力ブロック -->
            <div class="block-input content-block">
                
                <!-- 入力（スコア） -->
                <div class="info-item">
                    <div class="header-label">
                        元スコア
                    </div>
                    <div id="score-input">
                        <input type="number" name="score-input" id="score-input">
                    </div>
                </div>

                <!-- 入力（レベル） -->
                <div class="info-item">
                    <div class="header-label">
                        レベル
                    </div>
                    <div id="level-input">
                        <input type="number" name="level-input" id="level-input">
                    </div>
                </div>

                <!-- 入力（プラススコア有無） -->
                <div class="info-item">
                    <div class="header-label">
                        「+Score」アイテム
                    </div>
                    <div id="plus-score-input">
                        <input type="checkbox" name="plus-score-input" id="plus-score-input">
                    </div>
                </div>
            </div>
        </div>


    </main>
</body>
</html>
