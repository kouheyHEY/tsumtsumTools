<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TsumTsumTools</title>

    <script src="js/01_scoreSimulator.js"></script>

    <link rel="stylesheet" href="./css/01_scoreSimulator.css">
</head>
<body>
    <header>
        <h1>スコアシミュレータ</h1>
    </header>

    <main>
        <div class="block-flex">

            <div class="score-output">
                <div class="header-label">
                    予想スコア
                </div>
                <div id="score-output">
                    1842000
                </div>
            </div>
            <div class="score-input">
                <div class="header-label">
                    入力（スコア）
                </div>
                <div id="score-input">
                    <input type="number" name="score-input" id="score-input">
                </div>
                <div class="header-label">
                    入力（レベル）
                </div>
                <div id="level-input">
                    <input type="number" name="level-input" id="level-input">
                </div>
            </div>
        </div>


    </main>
</body>
</html>
